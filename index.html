<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnonChat - Kirim Pesan Anonim</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <nav>
    <div class="brand">
      <i class="fas fa-comment-dots"></i>
      <span>AnonChat</span>
    </div>
  </nav>
  <header>
    <div class="main-card">
      <h1>Selamat Datang di AnonChat!</h1>
      <p>Kirim pesan secara anonim & aman kepada siapa saja tanpa identitas.</p>
    </div>
  </header>
  <main>
    <section class="features">
      <div><i class="fas fa-user-secret"></i> 100% Anonim</div>
      <div><i class="fas fa-shield-alt"></i> Aman & Terlindungi</div>
    </section>
    <form id="anon-form" autocomplete="off">
      <label for="to">Kepada</label><br>
      <input type="text" id="to" name="to" placeholder="Tulis nama penerima" required><br>
      <label for="pesan">Pesan Anonim</label><br>
      <textarea id="pesan" name="pesan" placeholder="Tulis pesan anonim di sini..." rows="4" required></textarea>
      <button type="submit">Kirim</button>
    </form>

    <section class="pesan-terbaru-section">
      <h2>Pesan Anonim Terbaru</h2>
      <div id="pesan-terbaru-list" class="pesan-grid"></div>
      <button id="tampilkan-lainnya" class="lainnya-btn" style="display:none;">Tampilkan Pesan Lainnya</button>
    </section>
  </main>
  <footer>
    <div>
      <a href="https://instagram.com/nuhahmad08" target="_blank" rel="noopener" title="Instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com/rank.breaker.75" target="_blank" rel="noopener" title="Facebook" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://github.com/overhaul08" target="_blank" rel="noopener" title="GitHub" aria-label="GitHub"><i class="fab fa-github"></i></a>
      <p>&copy; 2025 AnonChat. All rights reserved.</p>
      <p class="footer-tagline">Connect anonymously. Express freely.</p>
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
